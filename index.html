<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="spectre.css">
    <link rel="stylesheet" type="text/css" href="spectre-exp.css">
    <link rel="stylesheet" type="text/css" href="spectre-icons.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>-->
    <script src="custom.js"></script>
</head>
<body>

<h1>My Application</h1>

<div class="container">
  <div class="columns">


    <div class="column col-7">
        <div class="screen">
            <img src="./iphone X.png" style="height: 100%;width: 415px;"/>
        </div>
        <div class="screen-options">
            <div class="screen-options-items-left">
                <button class="btn btn-error btn-sm">Record</button>
            </div>

            <div class="screen-options-items-left">
                <button class="btn btn-success btn-sm">Play</button>
            </div>

            <div class="screen-options-items-right">
                <button class="btn btn-primary btn-sm">Download</button>
            </div>

            <div class="screen-options-items-right">
                <button class="btn btn-sm">Preview</button>
            </div>

            <div class="screen-options-items-right">
                <div class="popover popover-top">
                    <button class="btn btn-sm">Add text</button>
                    <div class="popover-container">
                        <div class="card">
                        <div class="card-header">
                            <div class="form-group">
                                <div>
                                <input class="form-input" type="text" placeholder="Your text here">
                                </div>
                                <select class="form-select sm">
                                    <option>Times New Roman</option>
                                    <option>Calibri</option>
                                    <option>Roboto</option>
                                    <option>Helvetica</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="btn-group btn-group-block">
                                <button class="btn btn-sm">Bold</button>
                                <button class="btn btn-sm">Itallic</button>
                                <button class="btn btn-sm">Underline</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="screen-options-items-right">
                <button class="btn btn-sm">Add audio</button>
            </div>
        </div>

        <div class="timeline">
            <h4>Timeline</h4>
            <div class="box"></div>
        </div>
    </div>


    <div class="column col-5">
        <div class="item-selector">
            <div class="item-selector-header"><h5>Select your model</h5></div>
            <div class="input-group input-inline has-icon-right">
                <input class="form-input input-sm" type="text" placeholder="Search model">
                <i class="form-icon loading"></i>
            </div>
            <div class="item-selector-items">
                <div class="box"><img src="./iphone 7.png" style="width: 100%; height: 100px;" /></div>
                <div class="box"><img src="./iphone X.png" style="width: 100%; height: 100px;" /></div>
                <div class="box"><img src="./samsung s8.png" style="width: 80%; height: 100px;" /></div>
                <div class="box"><img src="./oneplus 6T.png" style="width: 70%; height: 100px;" /></div>
                <div class="box"><img src="./samsung s8.png" style="width: 80%; height: 100px;" /></div>
                <div class="icon icon-arrow-right next-arrow"></div>
            </div>
        </div>

        <div class="item-selector">
            <div class="item-selector-header"><h5>Select background</h5></div>
            <div class="input-group input-inline has-icon-right">
                <input class="form-input input-sm" type="text" placeholder="Search background">
                <i class="form-icon loading"></i>
            </div>
            <div class="item-selector-items">
                <div class="box"><img src="./background-abstract.jpg" style="width: 100%; height: 100px;" /></div>
                <div class="box"><img src="./background-yellow.jpg" style="width: 100%; height: 100px;" /></div>
                <div class="box"><img src="./background-blue.jpg" style="width: 100%; height: 100px;" /></div>
                <div class="box"><img src="./background-cement.jpg" style="width: 100%; height: 100px;" /></div>
                <div class="box"><img src="./background-black.jpg" style="width: 100%; height: 100px;" /></div>
                <div class="icon icon-arrow-right next-arrow"></div>
            </div>
        </div>

        <div class="item-selector">
            <div class="item-selector-header"><h5>Select animation</h5></div>
            <div class="input-group input-inline has-icon-right">
                <input class="form-input input-sm" type="text" placeholder="Search animation">
                <i class="form-icon loading"></i>
            </div>
            <div class="item-selector-items">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="icon icon-arrow-right next-arrow"></div>
            </div>
        </div>

    </div>
  </div>
</div>



</body>
</html>
